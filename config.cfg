# Skyscraper Configuration for Miyoo Mini
# =========================================
# This config file contains settings for scraping ROM artwork

# Base path to your ROM collection
# Example: /Volumes/SDCARD/Roms
ROM_BASE_PATH=""

# Path to store scraped cache/output
# Example: /Volumes/SDCARD/.skyscraper
CACHE_PATH=""

# Output path for artwork (typically same as ROM folders or a media subfolder)
# Example: /Volumes/SDCARD/Imgs
ARTWORK_OUTPUT_PATH=""

# Scraping source - options: screenscraper, thegamesdb, openretro, igdb, mobygames, arcadedb
# screenscraper is recommended and most comprehensive
SCRAPE_SOURCE="screenscraper"

# ScreenScraper credentials (get free account at https://www.screenscraper.fr)
SCREENSCRAPER_USER=""
SCREENSCRAPER_PASS=""

# Artwork type - options: screenshot, cover, wheel, marquee, texture
# For Miyoo Mini, screenshot or cover usually works best
ARTWORK_TYPE="screenshot"

# Image dimensions for Miyoo Mini (640x480 is typical for game list images)
IMAGE_WIDTH="640"
IMAGE_HEIGHT="480"

# Platforms to scrape - common Miyoo Mini platforms
# Each platform has a short name used by Skyscraper
# GB=gameboy, GBC=gbc, GBA=gba, NES=nes, SNES=snes, GENESIS/MD=megadrive, SMS=mastersystem
# PS1=psx, ARCADE=arcade, PCE=pcengine, NEOGEO=neogeo
PLATFORMS="gb gbc gba nes snes megadrive mastersystem psx arcade pcengine neogeo"

# Verbosity level (0=quiet, 1=normal, 2=verbose)
VERBOSITY=1

# Skip games that already have artwork (true/false)
SKIP_EXISTING="true"

# Maximum number of concurrent threads for scraping
MAX_THREADS=4

# Retry count for failed scrapes
RETRY_COUNT=3

# Enable unattended mode (no user prompts)
UNATTENDED="true"
